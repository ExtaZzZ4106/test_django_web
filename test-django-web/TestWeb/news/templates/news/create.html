{% extends 'main/layout.html' %}

{% block title %}create form{% endblock %}

{% block content %}
    <dif class="features">
        <h1>create form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.data }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Add post</button>
        </form>
    </dif>
{% endblock %}
